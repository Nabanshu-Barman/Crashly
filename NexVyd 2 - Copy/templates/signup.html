<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Damage Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 900px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .form-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-column {
            flex: 1;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #2d3748;
            font-size: 1rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 8px rgba(30, 60, 114, 0.3);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 1.2rem;
        }

        .submit-button {
            width: 100%;
            padding: 0.9rem;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background-color: #2a5298;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
        }

        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .login-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #2d3748;
        }

        .login-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2a5298;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="{{ url_for('signup') }}" method="POST">
            <div class="form-row">
                <div class="form-column">
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="XX00009999" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-group">
                        <label for="address">Full Address</label>
                        <input type="text" id="address" name="address" placeholder="Full Address" required>
                    </div>
                    <div class="input-group">
                        <label for="vehicleId">Vehicle ID</label>
                        <input type="text" id="vehicleId" name="vehicleId" placeholder="XXNNYY12" required>
                    </div>
                    <div class="input-group">
                        <label for="carBrand">Car Brand</label>
                        <input type="text" id="carBrand" name="carBrand" placeholder="Car Brand" required>
                    </div>
                    <div class="input-group">
                        <label for="carModel">Car Model</label>
                        <input type="text" id="carModel" name="carModel" placeholder="Car Model" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
        <div class="error-message" id="error-message"></div>
        <div class="login-link">
            <span>Already have an account?</span>
            <a href="/login">Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(e.target); // Get form data
            const response = await fetch('/signup', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            const result = await response.json(); // Parse the JSON response

            if (result.success) {
                window.location.href = '/dashboard'; // Redirect to dashboard on success
            } else {
                // Display error message
                document.getElementById('error-message').textContent = result.message;
                gsap.from('#error-message', {duration: 0.3, opacity: 0, y: -10, ease: 'power2.out'});
            }
        });
    </script>
</body>
</html>
